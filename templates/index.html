<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-4xl w-full">
        <!-- Login Section -->
        <div id="login-section" class="space-y-6">
            <h1 class="text-3xl font-bold text-center text-gray-900">ALVINISD GPA Calculator</h1>
            <p class="text-center text-gray-600">Enter your Skyward credentials to calculate your GPA</p>
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <button id="login-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Login with Skyward
                </button>
            </div>
        </div>

        <!-- Loading Section -->
        <div id="loading-section" class="space-y-6 hidden">
            <div class="flex flex-col items-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
                <p id="status-message" class="mt-4 text-gray-600">Loading...</p>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mt-4">
                    <div id="progress-bar" class="bg-blue-500 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="space-y-8 hidden">
            <h2 class="text-2xl font-bold text-gray-900">Your Grades</h2>
            <div id="grades-table" class="overflow-x-auto"></div>

            <!-- Current GPA Section -->
            <div id="current-gpa"></div>

            <!-- Add Graph Section -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-xl font-semibold text-gray-900 mb-4">GPA Progression</h3>
                <div class="h-64">
                    <canvas id="weighted-chart"></canvas>
                </div>
            </div>

            <!-- Keep existing GPA tables -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h3 class="text-xl font-semibold text-gray-900 mb-4">Unweighted GPA History</h3>
                    <div id="unweighted-table"></div>
                </div>
                <div>
                    <h3 class="text-xl font-semibold text-gray-900 mb-4">Weighted GPA History</h3>
                    <div id="weighted-table"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Copyright notice outside the white container -->
    <div class="mt-4 text-center">
        <p class="text-sm text-white font-medium">Â© 2025 by Neev Kumar | <a href="https://github.com/neevkumar/gpa-calculator" class="underline hover:text-blue-200" target="_blank">GitHub</a></p>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
